<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forma de Pago - Tienda de Ropa</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="../js/main.js"></script>
</head>
<body>
  <header>
    <h1>Forma de Pago</h1>
  </header>

  <section class="checkout">
    <form id="formPago">
      <select id="metodoPago" required>
        <option value="">Seleccionar método de pago</option>
        <option value="Efectivo">Efectivo</option>
        <option value="Tarjeta">Tarjeta de Débito/Crédito</option>
        <option value="Transferencia">Transferencia</option>
      </select>

      <div id="datosTransferencia" style="display: none; margin-top: 1rem;">
        <h3>Datos para transferencia</h3>
        <p><strong>Alias:</strong> tienda.ropa.digital</p>
        <p><strong>CBU:</strong> 1234567890123456789012</p>
        <p><strong>CVU:</strong> 0000003100000000001234</p>
        <p><strong>Titular:</strong> Valentina Rivas</p>
      </div>

      <div id="datosTarjeta" style="display: none; margin-top: 1rem;">
        <h3>Datos de tarjeta</h3>
        <input type="text" id="nombreTitular" placeholder="Nombre del titular" required>
        <input type="text" id="numeroTarjeta" placeholder="Número de tarjeta" required maxlength="19">
        <input type="text" id="vencimiento" placeholder="MM/AA" required maxlength="5">
        <input type="text" id="cvv" placeholder="CVV" required maxlength="4">
      </div>

      <button type="submit">Comprar</button>
    </form>
  </section>
</body>
</html>
