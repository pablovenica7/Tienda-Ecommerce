<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrega - Tienda de Ropa</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="../js/main.js"></script>
</head>
<body>
  <header>
    <h1>Datos de Entrega</h1>
  </header>

  <section id="entrega">
    <form id="formEntrega">
      <h2>Datos del destinatario</h2>
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="text" id="apellido" placeholder="Apellido" required>
      <input type="tel" id="telefono" placeholder="Teléfono" required>

      <input type="number" id="codigoPostal" placeholder="Código Postal" required value="5000">
      <input type="text" id="provincia" placeholder="Provincia" value="Córdoba" required>

      <input type="text" id="calle" placeholder="Calle" required>

      <div style="display: flex; gap: 1rem;">
        <input type="number" id="numero" placeholder="Número" style="flex: 1;">
        <input type="text" id="departamento" placeholder="Departamento (opcional)" style="flex: 2;">
      </div>

      <input type="text" id="barrio" placeholder="Barrio (opcional)">
      <input type="text" id="ciudad" placeholder="Ciudad" required>

      <h2>Datos de facturación</h2>
      <input type="number" id="dni" placeholder="DNI o CUIT" required>

      <button type="submit">Continuar</button>
    </form>
  </section>
</body>
</html>
